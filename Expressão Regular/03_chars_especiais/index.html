<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 - Caracteres especiais</title>
</head>
<body>
    <p>\d = qualquer dígito de caractere (1-9); <br>
       \w = em caractere alfanumérico("teste"); <br>
       \s = qualquer caractere de espeço em branco; <br>
       \D = Caracteres que não são digitos; <br>
       \W = caractere não alfanumerico; <br>
       \S = caractere que não seja espaço em branco; <br>
       . = qualquer caractere, menos nova linha;
    </p>
    <script src="scripts.js"></script>
</body>
</html>
